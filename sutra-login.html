<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUTRA LOGIN</title>
    <link rel="stylesheet" href="sutra-login.css">
</head>
<body>
    
    <div class="login-container">
        <img src="1.png" alt="Logo" class="top-right-image"> <!-- Add this line -->
        <h2>SUTRA LOGIN</h2>
        <input type="text" id="userId" placeholder="Login ID" required pattern=".{5,8}" title="ID must be like ex.BSP1234" oninput="this.value = this.value.toUpperCase().replace(/\s/g, '')">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
        <div id="message"></div> <!-- Added to display success/error messages -->
        
        <div class="bilaspur-division">Made by BILASPUR DIVISION</div> <!-- Added text -->
    </div>

    <script src="sutra-login.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
