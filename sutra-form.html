<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUTRA FORM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sutra-form.css">
</head>
<body>

    <div class="form-container">
        <!-- Logout button inside the container -->
        <button class="logout-button" onclick="logout()">LOGOUT</button>
        <!-- Form content -->
        <h2>SUTRA FORM</h2>
        <!-- Welcome message -->
        <h3 id="welcome-message"></h3>
        
        <form id="sutra-form" action="#" method="post" autocomplete="off">
            <label for="lp-id">ENTER LP ID</label>
            <input type="text" id="lp-id" name="lp-id" placeholder="ex. NGP3637" required pattern=".{5,8}" title="LP ID must be like ex.BSP1234" oninput="this.value = this.value.toUpperCase().replace(/\s/g, '')">
            <div id="lp-name"></div>
            <input type="hidden" id="lp-name-hidden" name="lp-name-hidden">
            <input type="hidden" id="lp-mobile-hidden" name="lp-mobile-hidden">

            <label for="alp-id">ENTER ALP ID</label>
            <input type="text" id="alp-id" name="alp-id" placeholder="EX. NGP3637" required pattern=".{5,8}" title="ALP ID must be like ex.BSP1234" oninput="this.value = this.value.toUpperCase().replace(/\s/g, '')">
            <div id="alp-name"></div>
            <input type="hidden" id="alp-name-hidden" name="alp-name-hidden">
            <input type="hidden" id="alp-mobile-hidden" name="alp-mobile-hidden">

            <label for="train-no">TRAIN NO.</label>
            <input type="text" id="train-no" name="train-no" required>

            <label for="loco-no">LOCO NO.</label>
            <input type="text" id="loco-no" name="loco-no" required>

            <label for="sign-on-date">SIGN ON DATE</label>
            <input type="date" id="sign-on-date" name="sign-on-date" required>

            <label for="sign-on-time">SIGN ON TIME</label>
            <input type="text" id="sign-on-time" name="sign-on-time" required>

            <label for="direction">SELECT DIRECTION</label>
            <select id="direction" name="direction" required>
                <option value="" disabled selected>SELECT</option>
                <option value="UP">UP</option>
                <option value="DN">DN</option>
                
            </select>

            <label for="last-passed-station">LAST PASSED STATION CODE</label>
            <input type="text" id="last-passed-station" name="last-passed-station" required oninput="this.value = this.value.toUpperCase().replace(/[^A-Z]/g, '').slice(0, 4)">

            
            <input type="hidden" id="timestamp" name="timestamp">
            <button type="submit">SUBMIT</button>
        </form>
        <div class="bd">Made by BILASPUR DIVISION</div>
    </div>
    <!-- Spinner Container -->
    <div id="spinner-container" style="display:none;">
        <img src="spinner.gif" alt="Loading..." id="spinner">
    </div>



    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="sutra-form.js"></script>
    <script>
        // Check if user is logged in
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            // If not logged in, redirect to the login page
            window.location.href = 'sutra-login.html';
        }

        // Function to handle logout
        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'sutra-login.html'; // Redirect to login page after logout
        }
    </script>
</body>
</html>
